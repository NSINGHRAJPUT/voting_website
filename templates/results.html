{% extends 'base.html' %} {% block title %}Results - Online Voting{% endblock %}
{% block content %}
<section class="container mx-auto px-4 py-16">
  <h2 class="text-3xl font-bold text-center mb-6">
    Results for: {{ election.name }}
  </h2>
  <ul>
    {% for candidate, votes in results %}
    <li class="mb-2"><strong>{{ candidate }}</strong> - {{ votes }} votes</li>
    {% endfor %}
  </ul>
</section>
{% endblock %}
