{% extends 'base.html' %}

{% block title %}Admin Dashboard - Online Voting{% endblock %}

{% block content %}
<section class="container mx-auto px-4 py-16">
    <h2 class="text-3xl font-bold text-center mb-6">Admin Dashboard</h2>
    <div class="grid grid-cols-3 gap-4">
        <div class="bg-white shadow-md rounded px-8 py-6 text-center">
            <h3 class="text-2xl font-bold">{{ users_count }}</h3>
            <p>Total Users</p>
        </div>
        <div class="bg-white shadow-md rounded px-8 py-6 text-center">
            <h3 class="text-2xl font-bold">{{ elections_count }}</h3>
            <p>Total Elections</p>
        </div>
        <div class="bg-white shadow-md rounded px-8 py-6 text-center">
            <h3 class="text-2xl font-bold">{{ votes_count }}</h3>
            <p>Total Votes</p>
        </div>
    </div>
</section>
{% endblock %}
